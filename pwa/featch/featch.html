<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brooklyn Bridge - New York City</title>
  </head>
  <body>
    <h1>Brooklyn Bridge</h1>
    <img id="test" src="/img/front.png" alt="Brooklyn Bridge - New York">
    <button onclick="send()">click-Ajax</button>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
      // 注册 service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./featch/service-worker.js', {scope: './featch/'}).then(function (registration) {
          // 注册成功
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function (err) {
          // 注册失败 :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }

      function send(){
        fetch('/po', {                            
          method: 'POST',
          headers: {
            'auth': '1234'                            
          },
          body: JSON.stringify({                      
            name: 'dean',
            login: 'dean123',
          })
        })
        .then(function (data) {                       
          console.log('Request success: ', data);
          $('#test').attr('src','/img/back.png')
        })
        .catch(function (error) {                     
          console.log('Request failure: ', error);
        });
      }
    </script>

  </body>
</html>
