<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>

    <div style="background:green;width:1.3rem;height:1.74rem ">
        
    </div>
    <div style="background:red;width:50%;height:100px;"></div>
        <div style="background:blue;width:7.5rem;height:100px;"></div>
        <div style="background:yellow;width:375px;height:100px;"></div>
        <script type="text/javascript">
            new function () {
                var _self = this;
                _self.width = 720; //设置默认最大宽度
                _self.fontSize = 100; //默认字体大小
                _self.widthProportion = function () {
                    var p = (document.body && document.body.clientWidth || document.getElementsByTagName("html")[0].offsetWidth) / _self.width;
                    return p > 1 ? 1 : p < 0.5 ? 0.5 : p;
                };
                _self.changePage = function () {
                    document.getElementsByTagName("html")[0].setAttribute("style", "font-size:" + _self.widthProportion() * _self.fontSize + "px !important");
                }
                _self.changePage();
                window.addEventListener('resize', function () {
                    _self.changePage();
                }, false);
            };
        </script>
</body>
</html>
